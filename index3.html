<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Captions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="https://tse1.mm.bing.net/th?id=OIP.XMF-a9AQGosnNXHxsC0HmQHaEK&pid=Api&P=0&h=180" alt="Nature Image">
          <p class="caption">Image 1 - Beautiful Nature</p>
        </div>
        <div class="slide">
          <img src="https://tse4.mm.bing.net/th?id=OIP.6N--qARJTQvlrFVIrH9JXQHaFj&pid=Api&P=0&h=180" alt="nothern lights">
          <p class="caption">Image 2 - nothern lights</p>
        </div>
        <div class="slide">
          <img src="https://www.travelanddestinations.com/wp-content/uploads/2019/03/Switzerland-Landscapes.jpg" alt="switzerland">
          <p class="caption">Image 3 - switzerland</p>
        </div>
      </div>
      <button class="prev-btn">❮</button>
      <button class="next-btn">❯</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
